<div class="activity-container">
  <h1 class="page-title">Activiteit 4: {{title}}</h1>
  
  <section class="activity-section">
    <h2>Counter Strike 2: Frag-o-matic</h2>
  </section>
  
  <section class="activity-section">
    <h2>Doelstelling(en) van de activiteit:</h2>
    <div class="text-container">
      <p *ngFor="let doel of doelstellingen">{{doel}}</p>
    </div>
  </section>
  
  <section class="activity-section">
    <h2>Eigen doelstellingen:</h2>
    <div class="text-container">
      <p *ngFor="let doel of eigenDoelstellingen">{{doel}}</p>
    </div>
  </section>
  
  <section class="activity-section">
    <h2>Optionele teamsamenstelling (taakverdeling):</h2>
    <div class="text-container">
      <p *ngFor="let team of teamsamenstelling">{{team}}</p>
    </div>
  </section>
  
  <section class="activity-section">
    <h2>Kern (showcase):</h2>
    <div class="text-container">
      <p *ngFor="let paragraph of kern">{{paragraph}}</p>
    </div>
  </section>
  
  <section class="activity-section">
    <h2>Reflectieopdracht:</h2>
    <div class="text-container">
      <p *ngFor="let paragraph of reflectie">{{paragraph}}</p>
    </div>
  </section>
  
  <section class="activity-section">
    <h2>Media:</h2>
    <div class="media-container">
      <div *ngFor="let item of media" class="media-item">
        <ng-container *ngIf="item.type === 'image'">
          <img [src]="item.path" [alt]="item.description" class="media-image" loading="lazy">
        </ng-container>
        <ng-container *ngIf="item.type === 'video'">
          <video controls class="media-video">
            <source [src]="item.path" type="video/mp4">
            Je browser ondersteunt geen video's.
          </video>
        </ng-container>
        <p class="media-description">{{item.description}}</p>
      </div>
    </div>
  </section>
</div>
