<div class="seminars-container">
  <h1 class="page-title">Seminaries</h1>
  
  <div class="seminars-locations-container">
    <div class="seminars-list">
      @for (seminar of seminars; track seminar.id) {
        <mat-card class="seminar-card">
          <mat-card-header>
            <mat-card-title>{{ seminar.title }}</mat-card-title>
            <mat-card-subtitle class="company-name">{{ seminar.company }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ seminar.description }}</p>
            <div class="seminar-details">
              <div class="detail">
                <mat-icon>event</mat-icon>
                <span>{{ seminar.date }}</span>
              </div>
              <div class="detail">
                <mat-icon>schedule</mat-icon>
                <span>{{ seminar.time }}</span>
              </div>
              <div class="detail">
                <mat-icon>location_on</mat-icon>
                <span>{{ seminar.location }}</span>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="showOnMap(seminar.building)">
              <mat-icon>map</mat-icon> Toon op kaart
            </button>
          </mat-card-actions>
        </mat-card>
      }
    </div>
    
    <div class="map-container">
      <mat-card class="map-card">
        <mat-card-header>
          <mat-card-title>Locatie: {{ selectedLocation.name }}</mat-card-title>
          <mat-card-subtitle>{{ selectedLocation.address }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <!-- Google Maps embed -->
          <iframe
            width="100%"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            [src]="mapUrl"
            title="Google Maps"
          ></iframe>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
